<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vision Assist App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #detection-info {
          
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            max-height: 40vh;
            overflow-y: auto;
            z-index: 2;
        }
        .detection-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #video-input {
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
        }
        .highlighter {
            position: absolute;
            background: rgba(0, 255, 0, 0.25);
            border: 2px solid #fff;
            z-index: 1;
            pointer-events: none;
        }
        .detection-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video  id="video" playsinline></video>
        <div id="controls">
            <button id="start-button" aria-label="Start camera">Start Camera</button>
            <input type="file" id="video-input" accept="video/*" aria-label="Upload video file">
            <button id="play-video" aria-label="Play video" disabled>Play Video</button>
        </div>
        <div id="detection-info" role="region" aria-label="Object detection information"></div>
    </div>
</body>
</html>
