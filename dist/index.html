<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Vision Assist App</title><style>body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #map-container {
            position: absolute;
            bottom: 2vh;
            right: 2vw;
            width: 40vw;
            height: 25vh;
            background: white;
            border-radius: 8px;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: translateZ(0); /* Force GPU acceleration */
            will-change: transform; /* Optimize for animations */
        }
        #destination-input {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }
        #location-input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 300px;
            margin-right: 10px;
        }
        #confirm-destination {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #detection-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            max-height: 40vh;
            overflow-y: auto;
            z-index: 2;
        }
        .detection-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .highlighter {
            position: absolute;
            background: rgba(0, 255, 0, 0.25);
            border: 2px solid #fff;
            z-index: 1;
            pointer-events: none;
        }
        .detection-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1;
            pointer-events: none;
        }

        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;  
            z-index: 1000000000000;
          }
          
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #007BFF;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            z-index: 1000000000000;
            background-color: #00000047;
            }
        
            @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
            }</style><script defer="defer" src="bundle.js"></script></head><body><div id="container"><div class="loader-container"><span class="loader"></span></div><video id="video" playsinline></video><div id="controls"><button id="start-button" aria-label="Start camera">Start Camera</button> <button id="destination-button" aria-label="Set destination">Destination</button></div><div id="map-container"></div><div id="destination-input"><input id="location-input" placeholder="Enter destination"> <button id="confirm-destination">Confirm</button></div><div id="detection-info" role="region" aria-label="Object detection information"></div></div><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Gq0W_xCDo8LQ4cpZgwfLJYBdTz2tiZk&libraries=places"></script></body></html>
